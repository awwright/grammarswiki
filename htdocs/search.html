<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Search - Grammars.wiki</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/scripts/css/style.css"/>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <script src="/scripts/search-index.js"></script>
  <script src="/scripts/search.js"></script>
</head>
<body>
  <header>
    <section class="v-align--grid col-2-auto">
      <a id="logo" href="/">
        <div class="large">Grammars.wiki</div>
        <div class="small">ABNF Toolchain &amp; Generator</div>
      </a>

      <nav>
        <input id="toggle--state" type="checkbox"/>
        <label id="toggle" for="toggle--state">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <ul id="menu">
          <li><a href="/index.html">About</a></li>
          <li class="category">
            <a href="catalog.html">Catalog</a>
            <ul class="dropdown">
              <li><a href="grammars-and-formats.html">Grammars and Formats</a></li>
              <li><a href="handbook.html">Handbook</a></li>
            </ul>
          </li>

          <li><a href="test-cases.html">Test Cases</a></li>
          <li><form class="filter-menu filter-menu--quick-search pointer" method="get" action="/search.html">
            <label for="search" hidden="">Search</label>
            <input type="text" name="q"/>
            <input class="icon icon__search icon--border--left" type="submit" value="&#x1F50D;"/>
          </form></li>
        </ul>
      </nav>
    </section>
  </header>

  <main>
        <section>
            <h1>Search</h1>
            <form id="external-filter-form" class="filter-menu--detailed-search" method="get" action="catalog.html">

                <div class="filter-group">
                    <div>
                        <label for="standard">Standard</label>
                        <select id="standard" name="standard">
                            <option value="">Any</option>
                            <option value="RFC">RFC</option>
                            <option value="ISO">ISO</option>
                        </select>
                    </div>

                    <div>
                        <label for="compliant-code">Compliant Code</label>
                        <input id="compliant-code" type="text" name="compliant-code" placeholder="" />
                    </div>

                    <div>
                        <label for="search">Search by Title</label>
                        <input id="search" type="text" name="q" placeholder="" />
                    </div>
                </div>

                <div class="h-align--flex--right">
                    <input class="button button--solid" type="submit" value="Search">
                </div>
            </form>

            <script>
            // Sends correctly formatted URL to action/page
            document.getElementById('external-filter-form').addEventListener('submit', function (e) {
                e.preventDefault();

                const params = new URLSearchParams();
                const form = e.target;

                const standard = form.standard.value.trim();
                const code = form['compliant-code'].value.trim();
                const search = form.search.value.trim();

                if (standard) params.set('standard', standard);
                if (code) params.set('compliant-code', code);
                if (search) params.set('search', search);
                params.set('page', 1); // Always reset to page 1

                // Navigate with hash-based routing
                window.location.href = `/catalog.html?${params.toString()}`;
            });
            </script>

            <section id="results">
            </section>
        </section>
    </main>

  <footer>
    <section class="col-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </section>
  </footer>
</body>
</html>
